<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highland Fresh - Returns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../html/admin-dashboard.html">
                <img src="../images/highland_fresh_logo.jpg" alt="Highland Fresh Logo" class="navbar-logo">
                Highland Fresh - Returns
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3" id="userWelcome">
                    <i class="bi bi-person-circle me-1"></i>Welcome, <span id="currentUser">User</span>!
                </span>
                <a href="../html/admin-dashboard.html" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="bi bi-grid me-1"></i>Dashboard
                </a>
                <button class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row mb-4">
            <div class="col-12">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="dashboard-title mb-2">
                            <i class="bi bi-arrow-return-left me-2"></i>Returns Management
                        </h1>
                        <p class="dashboard-subtitle mb-0">
                            <i class="bi bi-building me-1"></i>
                            Process customer returns and manage refunds
                        </p>
                    </div>
                </div>

                <div class="card main-card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-receipt me-2"></i>Receipt Lookup
                        </h5>
                        <form id="receiptLookupForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="receiptNumberInput" class="form-label">Receipt Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-receipt"></i>
                                    </span>
                                    <input type="text" class="form-control" id="receiptNumberInput" 
                                           placeholder="Enter receipt number (e.g., SALE20250004)" required>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="submit" class="btn btn-feature me-2">
                                    <i class="bi bi-search me-1"></i>Search Receipt
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="clearReceiptBtn">
                                    <i class="bi bi-x-circle me-1"></i>Clear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="saleDetails" style="display: none;">
                    
                </div>

                <div id="returnItemsSelection" style="display: none;">
                    
                </div>

                <div class="card main-card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-clock-history me-2"></i>Recent Returns
                        </h5>
                        <div id="returnHistoryList">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="returnConfirmModal" tabindex="-1" aria-labelledby="returnConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="returnConfirmModalLabel">
                        <i class="bi bi-arrow-return-left me-2"></i>Confirm Return
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Please review the return details before proceeding.
                    </div>
                    <div id="returnConfirmDetails">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmReturnBtn">
                        <i class="bi bi-check-circle me-1"></i>Process Return
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api-handler.js"></script>
    <script src="../js/returns/ReturnsAPI.js"></script>
    <script src="../js/returns/ReturnsManager.js"></script>
    <script src="../js/returns/ReturnsPageInit.js"></script>
</body>
</html>
