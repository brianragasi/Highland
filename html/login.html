<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highland Fresh - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <img src="../images/highland_fresh_logo.jpg" alt="Highland Fresh Logo" class="login-logo">
                            </div>
                            <h1 class="h3 mb-3 fw-normal text-success">Highland Fresh</h1>
                            <p class="text-muted">Dairy Products Sales and Inventory System</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores">
                                <div class="invalid-feedback" id="usernameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                                <span id="errorMessage"></span>
                            </div>
                            <div id="loadingSpinner" class="d-none text-center mb-3">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100" id="loginButton">
                                Sign In
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Default Admin: username: <code>admin</code> | password: <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../js/api-handler.js"></script>
        <script src="../js/auth.js"></script>
</body>
</html>
